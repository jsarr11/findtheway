<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πληροφορίες</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/language-switcher.js"></script>
</head>
<body>
<header>
    <div class="header-line">
        <a onclick="window.location.href='/'"><img src="/img/logo_500x500.png" alt="logo" class="logo"></a>
        <button id="switch-lang">English</button>
    </div>
</header>
<main>
    <!-- Greek Content -->
    <div id="content-el">
        <h1>Πληροφορίες</h1>
        <p>Καλώς ήρθατε στη σελίδα πληροφοριών του FindTheWay. Εδώ θα βρείτε όλες τις πληροφορίες που χρειάζεστε για τις υπηρεσίες και τις δυνατότητές μας.</p>
        <button onclick="window.location.href='/'">Επιστροφή στην αρχική σελίδα</button>
    </div>

    <!-- English Content (hidden by default) -->
    <div id="content-en" style="display:none;">
        <h1>Information</h1>
        <p>Welcome to the FindTheWay info page. Here you will find all the information you need about our services and features.</p>
        <button onclick="window.location.href='/'">Back to home page</button>
    </div>
</main>
</body>
</html>
