<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindTheWay-User</title>
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/language-switcher.js"></script>
    <script src="/js/user-page.js"></script>
</head>
<body>
<header>
    <div class="header-line">
        <a onclick="window.location.href='/user-page'"><img src="/img/logo_500x500.png" alt="logo" class="logo"></a>
        <button id="switch-lang">English</button>
    </div>
</header>

<!-- Greek Content -->
<div id="content-el">
    <main>
        <img src="./img/logo_500x500.png" alt="Logo" class="bigLogo">
        <h1>Γειά σου <span id="username"></span>!</h1>
        <div class="button-container">
            <div class="level-container">
                <div class="play-buttons-title">
                    <h3>Διάλεξε έναν αλγόριθμο</h3>
                </div>
                <div class="play-buttons-el">
                    <button onclick="window.location.href='/play-prim'">Prim</button>
                    <button onclick="window.location.href='/play-kruskal'">Kruskal</button>
                </div>
            </div>
            <button onclick="window.location.href='/scores'">Βαθμολογίες</button>
            <button onclick="window.location.href='/logout'">Αποσύνδεση</button>
        </div>
    </main>
</div>

<!-- English Content (hidden by default) -->
<div id="content-en" style="display:none;">
    <main>
        <img src="./img/logo_500x500.png" alt="Logo" class="bigLogo">
        <h1>Hello <span id="usernameEn"></span>!</h1>
        <div class="button-container">
            <div class="level-container">
                <div class="play-buttons-title">
                    <h3>Pick an algorithm</h3>
                </div>
                <div class="play-buttons-en">
                    <button onclick="window.location.href='/play-prim'">Prim</button>
                    <button onclick="window.location.href='/play-kruskal'">Kruskal</button>
                </div>
            </div>
            <button onclick="window.location.href='/scores'">Scores</button>
            <button onclick="window.location.href='/logout'">Logout</button>
        </div>
    </main>
</div>
</body>
</html>
