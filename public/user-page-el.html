<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Σελίδα Χρήστη</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <button onclick="window.location.href='/user-page-en'">English</button>
</header>
<main>
    <h1>Καλώς ήρθες, <span id="username"></span>!</h1>
    <div class="button-container">
        <button onclick="window.location.href='/play-el'">Παίξε</button>
        <button onclick="window.location.href='/scores-el'">Βαθμολογίες</button>
        <button onclick="window.location.href='/logout-el'">Αποσύνδεση</button>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/get-username');
            const data = await response.json();
            const username = data.username;
            document.getElementById('username').textContent = username;
        } catch (err) {
            console.error('Error fetching username', err);
        }
    });
</script>
</body>
</html>
