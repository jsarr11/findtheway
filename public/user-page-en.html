<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <button onclick="window.location.href='/user-page-el'">Ελληνικά</button>
</header>
<main>
    <h1>Welcome, <span id="username"></span>!</h1>
    <div class="button-container">
        <button onclick="window.location.href='/play-en'">Play</button>
        <button onclick="window.location.href='/scores-en'">Scores</button>
        <button onclick="window.location.href='/logout-en'">Logout</button>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/get-username');
            const data = await response.json();
            const username = data.username;
            document.getElementById('username').textContent = username;
        } catch (err) {
            console.error('Error fetching username', err);
        }
    });
</script>
</body>
</html>
