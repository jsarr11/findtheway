<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Παίξε Παιχνίδι</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles-game.css">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- jQuery and Language Switcher Setup -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/language-switcher.js"></script>
    <!-- Cytoscape and Kruskal JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <script type="module" src="/js/kruskal/main.js" defer></script>
</head>
<body>
<header>
    <button id="switch-lang">English</button>
    <input type="hidden" id="gameMethod" value="kruskal">

</header>

<div class="game-container">
    <!-- Single cytoscape container -->
    <div id="cy" style="width:100%; height:100%; border:1px solid #ccc;"></div>

    <!-- Greek Content -->
    <div id="content-el">
        <h1>Παίξτε Παιχνίδι</h1>
        <table id="action-table-el">
            <tr>
                <th>Αρχική Κορυφή</th>
                <th>Στόχος Κορυφής</th>
                <th>Βάρος</th>
            </tr>
        </table>
        <div class="flexed">
            <button id="undo-button-el">Αναίρεση Τελευταίας Ακμής</button>
        </div>
        <div id="timer-el" class="flexed2">
            <div class="timer">
                <span><strong>Χρόνος: </strong></span><span id="minutes-el">00</span>:<span id="seconds-el">00</span>
            </div>
            <div class="weights">
                <span><strong>Συνολικό Βάρος: </strong></span><span id="total-weight-el">0</span>
            </div>
        </div>
        <div id="submit-line-el" class="flexed2 submit-line">
            <div>
                <button id="submit-button-kruskal-el">Έλεγχος Kruskal</button>
            </div>
            <div>
                <button onclick="window.location.href='/play-kruskal'">Εξοδος</button>
            </div>
        </div>
        <div id="popup-el" class="popup hidden popup-2">
            <div class="popup2-content">
                <p id="popup-message-el"></p>
                <div>
                    <button onclick="location.reload()">Παιξε παλι</button>
                    <button onclick="window.location.href='/play-kruskal'">Πισω</button>
                </div>
                <div>
                    <button onclick="window.location.href='/tutorial-kruskal'">Οδηγος</button>
                    <button onclick="window.location.href='/scores'">Σκορ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- English Content -->
    <div id="content-en" style="display:none;">
        <h1>Play Game</h1>
        <table id="action-table-en">
            <tr>
                <th>Starting Vertex</th>
                <th>Target Vertex</th>
                <th>Weight</th>
            </tr>
        </table>
        <div class="flexed">
            <button id="undo-button-en">Undo Last Edge</button>
        </div>
        <div id="timer-en" class="flexed2">
            <div class="timer">
                <span><strong>Time: </strong></span><span id="minutes-en">00</span>:<span id="seconds-en">00</span>

            </div>
            <div class="weight">
                <span><strong>Total Weight: </strong></span><span id="total-weight-en">0</span>
            </div>
        </div>
        <div id="submit-line-en" class="flexed2 submit-line">
            <div>
                <button id="submit-button-kruskal-en">Submit Kruskal</button>
            </div>
            <div>
                <button onclick="window.location.href='/play-kruskal'">Quit</button>
            </div>
        </div>
        <div id="popup-en" class="popup hidden popup-2">
            <div class="popup2-content">
                <p id="popup-message-en"></p>
                <div>
                    <button onclick="location.reload()">Play again</button>
                    <button onclick="window.location.href='/play-kruskal'">Quit</button>
                </div>
                <div>
                    <button onclick="window.location.href='/tutorial-kruskal'">Tutorial</button>
                    <button onclick="window.location.href='/scores'">Scores</button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
