<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Παίξε Παιχνίδι</title>
    <link rel="stylesheet" href="/css/styles-game.css">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- jQuery and Language Switcher Setup -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/language-switcher.js"></script>
    <!-- Cytoscape and Kruskal JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <script type="module" src="/js/kruskal/main.js" defer></script>
</head>
<body>
<header>
    <button id="switch-lang">English</button>
    <input type="hidden" id="gameMethod" value="kruskal">

</header>

<div class="game-container">
    <!-- Single cytoscape container -->
    <div id="cy" style="width:100%; height:100%; border:1px solid #ccc;"></div>

    <!-- Greek Content -->
    <div id="content-el">
        <h1>Παίξτε Παιχνίδι</h1>
        <button id="undo-button-el">Αναίρεση Τελευταίας Ακμής</button>
        <table id="action-table-el">
            <tr>
                <th>Αρχική Κορυφή</th>
                <th>Στόχος Κορυφής</th>
                <th>Βάρος</th>
            </tr>
        </table>
        <div id="timer-el">
            <span>Χρόνος: </span><span id="minutes-el">00</span>:<span id="seconds-el">00</span>
            <span>Συνολικό Βάρος: </span><span id="total-weight-el">0</span>
        </div>
        <button id="submit-button-kruskal-el">Έλεγχος Kruskal</button>
        <button onclick="window.location.href='/play-kruskal'">Εξοδος</button>
        <div id="popup-el" class="popup hidden popup-2">
            <p id="popup-message-el"></p>
            <button onclick="window.location.href='/main-game-prim'">Παιξε παλι</button>
            <button onclick="window.location.href='/play-prim'">Πισω</button>
            <button onclick="window.location.href='/tutorial-prim'">Οδηγος</button>
            <button onclick="window.location.href='/scores'">Σκορ</button>
        </div>
    </div>

    <!-- English Content -->
    <div id="content-en" style="display:none;">
        <h1>Play Game</h1>
        <button id="undo-button-en">Undo Last Edge</button>
        <table id="action-table-en">
            <tr>
                <th>Starting Vertex</th>
                <th>Target Vertex</th>
                <th>Weight</th>
            </tr>
        </table>
        <div id="timer-en">
            <span>Time: </span><span id="minutes-en">00</span>:<span id="seconds-en">00</span>
            <span>Total Weight: </span><span id="total-weight-en">0</span>
        </div>
        <button id="submit-button-kruskal-en">Submit Kruskal's Solution</button>
        <button onclick="window.location.href='/play-kruskal'">Quit game</button>
        <div id="popup-en" class="popup hidden popup-2">
            <p id="popup-message-en"></p>
            <button onclick="window.location.href='/main-game-prim'">Play again</button>
            <button onclick="window.location.href='/play-prim'">Quit</button>
            <button onclick="window.location.href='/tutorial-prim'">Tutorial</button>
            <button onclick="window.location.href='/play-prim'">Scores</button>
        </div>
    </div>


</div>
</body>
</html>
