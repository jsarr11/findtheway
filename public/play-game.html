<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="/css/styles-game.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
<header>
    <button onclick="window.location.href='/play-game-el'">Ελληνικά</button>
</header>
<main>
    <h1>Play Game - Prim's Algorithm</h1>
    <div id="graph-container"></div>
    <div class="button-container">
        <button onclick="undoSelection()">Undo</button>
        <button onclick="submitSelection()">Submit</button>
    </div>
    <div id="message"></div>
    <div id="selected-vertices">
        <h2>Selected Vertices</h2>
        <table id="vertices-table">
            <thead>
            <tr>
                <th>#</th>
                <th>Vertex</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="total-weight">
        <h2>Total Weight: <span id="weight-value">0</span></h2>
    </div>
</main>
<script src="/js/play-game.js"></script>
</body>
</html>
