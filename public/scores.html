<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Βαθμολογίες</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/language-switcher.js"></script>
</head>
<body>
<header>
    <button id="switch-lang">English</button>
</header>
<main>
    <!-- Greek Content -->
    <div id="content-el">
        <h1>Βαθμολογίες</h1>
        <div class="button-container">
            <!-- Unified route. On the user-page, language will be determined by the switcher -->
            <button onclick="window.location.href='/user-page'">Πίσω</button>
        </div>
    </div>

    <!-- English Content (hidden by default) -->
    <div id="content-en" style="display:none;">
        <h1>Scores</h1>
        <div class="button-container">
            <button onclick="window.location.href='/user-page'">Back</button>
        </div>
    </div>
</main>
</body>
</html>
