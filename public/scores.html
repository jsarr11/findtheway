<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindTheWay-Scores</title>
    <link rel="icon" href="/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/language-switcher.js"></script>
    <script src="/js/scores.js"></script>
</head>
<body>
<header>
    <div class="header-line">
        <a onclick="window.location.href='/user-page'"><img src="/img/logo_500x500.png" alt="logo" class="logo"></a>
        <button id="switch-lang">English</button>
    </div>
</header>
<main>
    <!-- Greek Content -->
    <div id="content-el">
        <div class="centered">
            <img src="./img/logo_500x500.png" alt="Logo" class="bigLogo">
        </div>
        <h1>Βαθμολογίες</h1>
        <div class="scores-el">
            <div class="table-left">
                <h2>μέθοδος του Prim</h2>
                <table id="prim-scores-el" class="score-table"></table>
            </div>
            <div class="table-right">
                <h2>μέθοδος του Kruskal</h2>
                <table id="kruskal-scores-el" class="score-table"></table>
            </div>
        </div>
        <div id="player-scores-el" class="player-scores">
            <h2>Τα σκορ σου</h2>
            <table id="player-scores-table-el" class="score-table">
                <tr><th>Prim's</th><th>Kruskal's</th></tr>
                <tr><td id="player-prim-el">0</td><td id="player-kruskal-el">0</td></tr>
            </table>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='/user-page'">Πίσω</button>
        </div>
    </div>

    <!-- English Content -->
    <div id="content-en" style="display:none;">
        <div class="centered">
            <img src="./img/logo_500x500.png" alt="Logo" class="bigLogo">
        </div>
        <h1>Scores</h1>
        <div class="scores-en">
            <div class="table-left">
                <h2>Prim's method</h2>
                <table id="prim-scores-en" class="score-table"></table>
            </div>
            <div class="table-right">
                <h2>Kruskal's method</h2>
                <table id="kruskal-scores-en" class="score-table"></table>
            </div>
        </div>
        <div id="player-scores-en" class="player-scores">
            <h2>Your Scores</h2>
            <table id="player-scores-table-en" class="score-table">
                <tr><th>Prim's</th><th>Kruskal's</th></tr>
                <tr><td id="player-prim-en">0</td><td id="player-kruskal-en">0</td></tr>
            </table>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='/user-page'">Back</button>
        </div>
    </div>


</main>
</body>
</html>
