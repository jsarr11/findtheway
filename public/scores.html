<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Βαθμολογίες</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const switchLangButton = $('#switch-lang');
            const contentEl = $('#content-el');
            const contentEn = $('#content-en');

            function setLanguage(language) {
                if (language === 'en') {
                    contentEl.hide();
                    contentEn.show();
                    switchLangButton.text('Ελληνικά');
                    $('html').attr('lang', 'en');
                } else {
                    contentEl.show();
                    contentEn.hide();
                    switchLangButton.text('English');
                    $('html').attr('lang', 'el');
                }
            }

            function toggleLanguage() {
                const currentLanguage = localStorage.getItem('language') || 'el';
                const newLanguage = currentLanguage === 'el' ? 'en' : 'el';
                localStorage.setItem('language', newLanguage);
                setLanguage(newLanguage);
            }

            switchLangButton.on('click', toggleLanguage);

            const savedLanguage = localStorage.getItem('language') || 'el';
            setLanguage(savedLanguage);
        });
    </script>
</head>
<body>
<header>
    <button id="switch-lang">English</button>
</header>
<main>
    <!-- Greek Content -->
    <div id="content-el">
        <h1>Βαθμολογίες</h1>
        <div class="button-container">
            <!-- Unified route. On the user-page, language will be determined by the switcher -->
            <button onclick="window.location.href='/user-page'">Πίσω</button>
        </div>
    </div>

    <!-- English Content (hidden by default) -->
    <div id="content-en" style="display:none;">
        <h1>Scores</h1>
        <div class="button-container">
            <button onclick="window.location.href='/user-page'">Back</button>
        </div>
    </div>
</main>
</body>
</html>
