<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Οδηγός Kruskal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/language-switcher.js"></script>
</head>
<body>
<header>
    <div class="header-line">
        <a onclick="window.location.href='/user-page'"><img src="/img/logo_500x500.png" alt="logo" class="logo"></a>
        <button id="switch-lang">English</button>
    </div>
</header>
<main>

    <!-- Greek Content -->
    <div id="content-el">
        <div class="centered">
            <img src="./img/logo_500x500.png" alt="Logo" class="bigLogo">
        </div>
        <h1>Οδηγός Kruskal</h1>
        <div class="button-container">
            <!-- Unified back route (e.g., /play-kruskal) -->
            <button id="back-button-el" onclick="window.location.href='/play-kruskal'">Πίσω</button>
        </div>
    </div>

    <!-- English Content (hidden by default) -->
    <div id="content-en" style="display:none;">
        <div class="centered">
            <img src="./img/logo_500x500.png" alt="Logo" class="bigLogo">
        </div>
        <h1>Tutorial Kruskal</h1>
        <div class="button-container">
            <!-- Unified back route (e.g., /play-kruskal) -->
            <button id="back-button-en" onclick="window.location.href='/play-kruskal'">Back</button>
        </div>
    </div>

</main>
</body>
</html>
