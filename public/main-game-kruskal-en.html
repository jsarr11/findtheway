<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link rel="stylesheet" href="css/styles-game.css">
    <script type="module" src="js/play-game-kruskal.js" defer></script> <!-- Update path if necessary -->
</head>
<body>
<div class="game-container">
    <h1>Play Game</h1>
    <div id="cy"></div>
    <button id="undo-button">Undo Last Edge</button>
    <table id="action-table">
        <tr>
            <th>Starting Vertex</th>
            <th>Target Vertex</th>
            <th>Weight</th>
        </tr>
    </table>
    <button id="submit-button-kruskal">Submit Kruskal's Solution</button>

    <div id="popup" class="popup hidden">
        <p id="popup-message"></p>
        <button id="popup-close">Close</button>
    </div>
</div>
</body>
</html>
