<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/js/language-switcher.js"></script>
    <script>
        // Submit handling for both forms
            $('#loginForm, #loginFormEn').on('submit', async function(event) {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);

                // Determine which errorMessage ID to use based on which form is submitted
                const errorMessageId = (form.id === 'loginForm') ? '#errorMessage-el' : '#errorMessage-en';
                const errorMessage = $(errorMessageId);

                errorMessage.html('');
                errorMessage.hide();

                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: new URLSearchParams(formData)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        errorMessage.html(errorText);
                        errorMessage.show();
                    } else {
                        const lang = formData.get('lang') || 'el';
                        window.location.href = `/user-page`;
                    }
                } catch (err) {
                    console.error('Error submitting form', err);
                    const lang = formData.get('lang') || 'el';
                    errorMessage.html(lang === 'en'
                        ? 'An error occurred while submitting the form. Please try again.'
                        : 'Παρουσιάστηκε σφάλμα κατά την υποβολή της φόρμας. Παρακαλώ προσπαθήστε ξανά.');
                    errorMessage.show();
                }
            });
    </script>
</head>
<body>
<header>
    <button id="switch-lang">English</button>
</header>

<!-- Greek Content -->
<div id="content-el">
    <main>
        <h1>Σύνδεση</h1>
        <form id="loginForm" action="/login" method="post">
            <input type="hidden" name="lang" value="el">
            <label for="username">Όνομα χρήστη:</label>
            <input type="text" id="username" name="username" required maxlength="10">
            <label for="password">Κωδικός:</label>
            <input type="password" id="password" name="password" required>
            <div id="errorMessage-el" class="error-message"></div>
            <button type="submit">Σύνδεση</button>
        </form>
        <button class="back-to-home" onclick="window.location.href='/'">Επιστροφή στην Αρχική Σελίδα</button>
    </main>
</div>

<!-- English Content (hidden by default) -->
<div id="content-en" style="display:none;">
    <main>
        <h1>Login</h1>
        <form id="loginFormEn" action="/login" method="post">
            <input type="hidden" name="lang" value="en">
            <label for="username-en">Username:</label>
            <input type="text" id="username-en" name="username" required maxlength="10">
            <label for="password-en">Password:</label>
            <input type="password" id="password-en" name="password" required>
            <div id="errorMessage-en" class="error-message"></div>
            <button type="submit">Login</button>
        </form>
        <button class="back-to-home" onclick="window.location.href='/'">Back to Home Page</button>
    </main>
</div>

</body>
</html>
